<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Spaceman</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <h1>Country Spaceman: Guess the country!</h1>
    <p>Choose a letter to begin the game. You have 10 chances to win!</p>
    <div id="game-container">
        <div id="word-display"></div>
        <div id="used-letters">Used Letters:</div>
        <div id="remaining-guesses">Guesses Remaining: 10</div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
        <div id="game-status"></div>
    </div>
</body>
<footer>
    <h3>Game made by Eddie Ramos</h3>
</footer>

</html>
